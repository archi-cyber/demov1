version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22.21.1
    commands:
      - echo "Installing dependencies..."
      - npm install

  pre_build:
    commands:
      - echo "Pre-build phase started on `date`"

  build:
    commands:
      - echo "Build started on `date`"
      - npm run build

  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes
  name: demov1-artifact